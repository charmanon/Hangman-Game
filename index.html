<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Pokemon Hangman
    </title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel=
    "stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
  </head>
  <body>
    <div class="main-container">
      <audio autoplay="autoplay" src="assets/sounds/battle.mp3"></audio>
      <div class="fixed-width">

  		<div id="hangman-space"></div>
        <div id="enemy-health">
          HP:<p id="enemy-hp"></p><!--<progress id="wild-poke" max="100"></progress>-->
        </div>
        <div class="pokemon-gif">
          <img id="poke" src=""> <audio autoplay="autoplay" id="pokeCry" src=""></audio>
        </div>
        <div class="my-pokemon">
          <img id="mypoke" src="assets/images/charizardback.gif">
        </div>
        	<div id="myhealth">
            HP:<p id=my-hp></p><!--<progress id="my-health" max="100"></progress>-->
            </div>
         
        <div id="text-space">
          Type in letters to fill in the space.
          <p>
            Letters guessed:
          </p>
          <div id="guesses"></div>
        </div>
        <div id="messages"></div>
      </div> <!--closes fixed width-->
      <img src="assets/images/battlegrass.png" id="battlegrass" /> 
    </div> <!-- this closes main-container -->
    <script src="assets/javascript/helper.js">
    </script> 
    <script src="assets/javascript/game.js">
    </script>
  </body>
</html>
